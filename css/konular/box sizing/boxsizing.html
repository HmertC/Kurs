<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        #box1{
            box-sizing: content-box;
            width: 300px;
            height: 100px;
            background-color: green;
            margin-bottom: 10px;
            padding: 10px;
            border: 10px solid black;
        }
        #box2{
            box-sizing: border-box;
            width: 300px;
            height: 100px;
            background-color: gold;
            padding: 10px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <div id="box1">
        300piksel width geldi + 10x2 padding + 10x2 border = 340piksel
    </div>
    <div id="box2">
        300piksel width - (10x2 piksel padding + 10x2 piksel border) = 260 width oldu 
        260width +10x2 pad + 10x2 bord = 300px 
    </div>
</body>
</html>
