<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama Card</title>
    <style>
        *{
            box-sizing: border-box;
            margin:0;
            padding: 0;
        }
        .card{
            margin:20px;
            width:40%;
            box-shadow: 0 4px 8px 0 rgba(0,0, 0, 0.2);
            border-radius: 5px;
            -webkit-transition: box-shadow 0.3s;
            transition: box-shadow 0.3s;
           
        }
        .card-image{
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            -webkit-transition: opacity 200ms ease;
            transition: opacity 200ms ease;
        }
        .card-image:hover{
            opacity: 0.8;
        }
        .card:hover{
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .card-body{
            padding: 16x 16px;
          
        }
        .card-title{
            margin-bottom: 15px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/iz_je74v1e_o/v0/-1x-1.jpg" alt="" class="card-image">
        <div class="card-body">
            <h4 class="card-title">
                Card Title
            </h4>
            <p class="card-text">
                Card Body
            </p>
        </div>
    </div>
</body>
</html>
