<!doctype html>
<html lang="en">
  <head>
    <title>Dropdown</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body class="w-75 mx-auto my-4">

    <div class="dropdown">

        <button class="btn btn-primary dropdown-toggle" data-bs-toogle="dropdown"> 
            dropdown button
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>

        </div>
    </div>


    <br><br>


    <div class="dropdown">

        <button class="btn btn-primary dropdown-toggle" data-toogle="dropdown"> 
            dropdown button
        </button>

        <div class="dropdown-menu">

            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 4</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown">

        <button class="btn btn-warning dropdown-toggle" data-toogle="dropdown"> 
            dropdown button
        </button>

        <div class="dropdown-menu">

            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
            <div class="dropdown-header">Header</div>
            <a href="#" class="dropdown-item">Link 4</a>
            <a href="#" class="dropdown-item">Link 5</a>
        </div>
    </div>

    
    <br><br>

    <div class="dropdown">

        <button class="btn btn-warning dropdown-toggle" data-toogle="dropdown"> 
            dropdown button
        </button>

        <div class="dropdown-menu">

            <a href="#" class="dropdown-item active">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item disabled">Link 3</a>
         
        </div>
    </div>

    <br><br>

    <div class="dropdown dropright">

        <button class="btn btn-warning dropdown-toggle" data-toogle="dropdown"> 
            dropdown button
        </button>

        <div class="dropdown-menu">

            <a href="#" class="dropdown-item active">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item disabled">Link 3</a>
         
        </div>
    </div>

    <br><br>

    <div class="dropdown dropleft float-right">

        <button class="btn btn-warning dropdown-toggle" data-toogle="dropdown"> 
            dropdown button
        </button>

        <div class="dropdown-menu">

            <a href="#" class="dropdown-item active">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item disabled">Link 3</a>
         
        </div>
    </div>

    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-primary">Button 1</button>
        <button type="button" class="btn btn-primary">Button 2</button>
        <button type="button" class="btn btn-primary">Button 3</button>

        <div class="btn-group">
         <button type="button" class="btn btn-primary dropdown-toggle" data-toogle="dropdown">Button 4</button>

         <div class="dropwdown-menu">
             <a href="#" class="dropdown-item">Link 1</a>
             <a href="#" class="dropdown-item">Link 2</a>
         </div>

        </div>
    </div>

    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toogle="dropdown"></button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
        </div>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toogle="dropdown"></button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
        </div>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toogle="dropdown"></button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
        </div>
    </div>

    <br><br>

    <div class="btn-group-vertical">

        <button type="button" class="btn btn-primary">Button 1</button>
        <button type="button" class="btn btn-primary">Button 2</button>
        <button type="button" class="btn btn-primary">Button 3</button>

        <div class="btn-group">
         <button type="button" class="btn btn-primary dropdown-toggle" data-toogle="dropdown">Button 4</button>

         <div class="dropwdown-menu">
             <a href="#" class="dropdown-item">Link 1</a>
             <a href="#" class="dropdown-item">Link 2</a>
         </div>

        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
